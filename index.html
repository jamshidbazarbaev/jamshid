<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Harajatlar</h1>
            <form id="expense-form">
                <div class="form-control">
                    <label for="expense-name">Nomi</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="form-control">
                    <label for="expense-amount">Qiymati</label>
                    <input type="number" id="expense-amount" required>
                </div>
                <div class="form-control">
                    <label for="expense-category">Kategoriya</label>
                    <select id="expense-category" required>
                        <option value="food">Produkt</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Ko'ngil ochar narsalar</option>
                        <option value="others">Boshqa</option>
                    </select>
                </div>
                <button type="submit">Qo'shish</button>
            </form>
        </div>
        <div class="data-section">
            <div class="expense-list">
                <h2>Harajatlar</h2>
                <ul id="expenses"></ul>
            </div>
            <div class="summary">
                <h2>Oxirgi</h2>
                <canvas id="expense-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
